<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexify</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif&display=swap');
    </style>
</head>

<body>
    <div id="myContainer" class="container">
        <div class="instructions-panel">
            <h2 class="instructions-text">
                Click The Button Below To Generate A Random Gradient Hex Color Combination
            </h2>
        </div>
        <div class="generated-gradient-panel">
            <h2 id="myText" class="generated-gradient-text">
                background: linear-gradient(to right, #9e7ad7, #46a325);
            </h2>
            <button id="myBtn" type="button" class="btn">Click Me</button>
        </div>
    </div>




    <script src="./scripts/script.js"></script>
</body>

</html>
